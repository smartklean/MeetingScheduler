<ion-header>

    <ion-title> TelvidaMeetio </ion-title>

<ion-content class="bab">
  <ion-grid>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
      <form [formGroup]="setting" (submit)="submit()" style="background-color:#a0db7e">
        <ion-item>
          <ion-input type="text" formControlName = "server" placeholder="IP Adress"  required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" formControlName = "deviceId" placeholder="Device ID" required></ion-input>
        </ion-item>
        
        <ion-item>
          <button ion-button full type = "submit" [disabled]="!setting.valid"> Connect </button>
        </ion-item>
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
